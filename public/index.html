<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess that Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-red-600 text-white text-center p-6">
    <h1 id="pokemonTitle">Guess that Pokémon</h1>
</header>

<main>
    <section id="game-section" class="mt-8 flex justify-center items-center space-x-4">
        <div>
            <label for="pokemonType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Choose a type:</label>
            <select id="pokemonType" class="mb-4 p-2 border border-gray-300 rounded">
                <!-- Dynamisch gevuld met Pokémon types -->
            </select>
        </div>

        <div>
            <label for="pokemonGeneration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Choose a generation:</label>
            <select id="pokemonGeneration" class="mb-4 p-2 border border-gray-300 rounded">
                <!-- Dynamisch gevuld met Pokémon generaties -->
            </select>
        </div>

        <div>
            <label for="gameMode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Choose game mode:</label>
            <select id="gameMode" class="mb-4 p-2 border border-gray-300 rounded">
                <option value="description" selected>Description Only</option>
                <option value="image">Image Only</option>
                <option value="both">Both</option>
            </select>
        </div>

        <button id="start-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">
            Start Game
        </button>
    </section>

    <div class="flex justify-center items-center mt-8 mx-auto max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <section id="pokemon-image-section" class="hidden justify-center items-center">
            <img id="pokemon-image" src="" alt="Pokémon image" class="max-w-xs">
        </section>

        <section id="response-section" class="p-4 flex items-center">
            <p id="pokemon-description" class="text-center">
                The description of the Pokémon will appear here...
            </p>
        </section>
    </div>

    <section id="guess-section" class="mt-8 flex justify-center items-center">
        <input type="text" id="user-guess" placeholder="Your guess..." class="p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <button id="guess-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">
            Guess
        </button>
        <button id="hint-btn" class="bg-yellow-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">
            Reveal Image
        </button>
    </section>

</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const typeSelect = document.getElementById('pokemonType');
        const generationSelect = document.getElementById('pokemonGeneration');

        fetch('https://pokeapi.co/api/v2/type')
            .then(response => response.json())
            .then(data => {
                data.results.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.name;
                    option.textContent = type.name;
                    typeSelect.appendChild(option);
                });
            });

        fetch('https://pokeapi.co/api/v2/generation')
            .then(response => response.json())
            .then(data => {
                data.results.forEach(generation => {
                    const option = document.createElement('option');
                    option.value = generation.name;
                    option.textContent = generation.name;
                    generationSelect.appendChild(option);
                });
            });
    });

    document.getElementById('start-btn').addEventListener('click', async function() {
        document.body.style.backgroundColor = '#f8f9fc';
        document.getElementById('pokemon-image').src = ''; // Reset de afbeelding
        const gameMode = document.getElementById('gameMode').value;
        document.getElementById('user-guess').value = ''; // Maakt het invoerveld leeg
        document.getElementById('pokemon-description').innerHTML = 'Loading...';
        document.getElementById('pokemon-image-section').classList.add('hidden');
        document.getElementById('pokemon-description').classList.remove('hidden');

        const type = document.getElementById('pokemonType').value;
        const generation = document.getElementById('pokemonGeneration').value;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ type, generation }),
            });
            const data = await response.json();

            // Sla de nieuwe URL op zodra je deze ontvangt
            localStorage.setItem('pokemonImageUrl', data.imageUrl);

            if (gameMode === 'description') {
                document.getElementById('hint-btn').classList.remove('hidden');
            } else {
                document.getElementById('hint-btn').classList.add('hidden');
                if (gameMode === 'image' || gameMode === 'both') {
                    // Toon de nieuwe afbeelding onmiddellijk voor 'Image Only' of 'Both'
                    showPokemonImage(data.imageUrl);
                }
            }

            if (gameMode !== 'image') {
                document.getElementById('pokemon-description').innerHTML = data.description;
            } else {
                document.getElementById('pokemon-description').classList.add('hidden');
            }

            localStorage.setItem('correctPokemonName', data.correctName);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('pokemon-description').innerHTML = 'Failed to get response';
        }
    });

    function showPokemonImage(imageUrl) {
        document.getElementById('pokemon-image').src = imageUrl;
        document.getElementById('pokemon-image-section').classList.remove('hidden');
    }

    document.getElementById('hint-btn').addEventListener('click', function() {
        const imageUrl = localStorage.getItem('pokemonImageUrl');
        showPokemonImage(imageUrl);
    });


    document.getElementById('guess-btn').addEventListener('click', function() {
        const userGuess = document.getElementById('user-guess').value.toLowerCase();
        const correctName = localStorage.getItem('correctPokemonName').toLowerCase();

        if(userGuess === correctName) {
            document.body.style.backgroundColor = '#d1e7dd'; // Lichtgroen voor correct antwoord
            const imageUrl = localStorage.getItem('pokemonImageUrl');
            showPokemonImage(imageUrl);
        } else {
            document.body.style.backgroundColor = '#f8d7da'; // Lichtrood voor fout antwoord
        }
    });

</script>
</body>
</html>
